<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Welcome TO level -2</h1>
    <p>Slow and steady wins!!!</p>
    <div class="container">
      <div class="screen hidden">
        <h2>
          You Win!!!
          <p>
            For password:<br />
            Hint:- window.location<br />
            <span>Fnal link :inspect</span>
          </p>
        </h2>
      </div>
    </div>

    <div class="button">
      <div class="btn">
        <button data-value="1" class="btn__up">&uparrow;</button>
        <button data-value="2" class="btn__down">&downarrow;</button>
        <button data-value="3" class="btn__right">&rightarrow;</button>
        <button data-value="4" class="btn__left">&leftarrow;</button>
      </div>
    </div>
  </body>
</html>
